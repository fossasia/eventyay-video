version: '3'
services:
    server:
        image: "eventyay/eventyay-video:development-server"
        ports:
            - "8375:8375"
        volumes:
            - ./server:/app:ro
            - appdata:/data
        environment:
            - VENUELESS_DB_TYPE=postgresql
            - VENUELESS_DB_NAME=venueless
            - VENUELESS_DB_USER=venueless
            - VENUELESS_DB_PASS=venueless
            - VENUELESS_DB_HOST=db
            - VENUELESS_REDIS_URLS=redis://redis:6379/0,redis://redis1:6379/0
            - VENUELESS_DATA_DIR=/data
            - VENUELESS_MEDIA_URL=http://localhost:8375/media/
            - VENUELESS_REDIS_USE_PUBSUB=true
        entrypoint: ["bash", "/app/docker-dev-entrypoint.sh"]
        depends_on:
            - db
            - redis
            - redis1
    celery: 
        image: "eventyay/eventyay-video:development-server"
        volumes:
            - ./server:/app:ro
            - appdata:/data
        environment:
            - VENUELESS_DB_TYPE=postgresql
            - VENUELESS_DB_NAME=venueless
            - VENUELESS_DB_USER=venueless
            - VENUELESS_DB_PASS=venueless
            - VENUELESS_DB_HOST=db
            - VENUELESS_REDIS_URLS=redis://redis:6379/0,redis://redis1:6379/0
            - VENUELESS_DATA_DIR=/data
            - VENUELESS_MEDIA_URL=http://localhost:8375/media/
        entrypoint: ["bash", "/app/docker-dev-entrypoint-celery.sh"]
        depends_on:
            - db
            - redis
            - redis1
    webapp:
        image: "eventyay/eventyay-video:development-webapp"
        ports:
            - "8880:8880"
        volumes:
            - ./webapp:/app:ro
        command: ["npm", "start", "--", "--host", "0.0.0.0"]
    redis:
        image: "redis:latest"
    redis1:
        image: "redis:latest"
    db:
        image: "postgres:15"
        ports:
            - "5438:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_INITDB_ARGS=--auth-host=md5
            - POSTGRES_HOST_AUTH_METHOD=md5
            - POSTGRES_USER=venueless
            - POSTGRES_PASSWORD=venueless
volumes:
    postgres_data:
    appdata:
networks:
  default:
    ipam:
      config:
        - subnet: 172.178.0.0/16

